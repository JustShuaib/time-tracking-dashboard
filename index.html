<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="font-rubik bg-very-dark-blue">
    <main
      class="grid w-9/12 md:w-10/12 my-20 md:my-28 md:grid-cols-4 gap-y-6 md:gap-x-6 md:grid-rows-2 mx-auto"
    >
      <!-- Info -->
      <div class="rounded-2xl md:row-span-2 text-pale-blue bg-dark-blue">
        <div
          class="w-full rounded-2xl bg-pry-blue p-6 flex items-center lg:flex-col md:items-start md:pb-28"
        >
          <img
            src="./images/image-jeremy.png"
            alt="avatar"
            class="w-16 border-2 border-white rounded-full md:mb-6 mr-4"
          />
          <header>
            <p>Report for</p>
            <h1 class="capitalize text-2xl lg:text-5xl text-white md:mt-2">
              Jeremy Robson
            </h1>
          </header>
        </div>
        <ul
          class="px-6 my-5 flex justify-between md:flex-col text-lg md:gap-y-3 text-desaturated-blue"
        >
          <li><button>Daily</button></li>
          <li class="text-white"><button>Weekly</button></li>
          <li><button>Monthly</button></li>
        </ul>
      </div>
      <!--End of Info -->
      <!-- Work  -->
      <section>
        <div>
          <img src="./images/icon-work.svg" alt="work" />
          <div>
            <small>
              <h2>Work</h2>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
            </small>
            <div>
              <p>32hrs</p>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </section>
      <!-- Play  -->
      <section>
        <div>
          <img src="./images/icon-play.svg" alt="play" />
          <div>
            <small>
              <h2>play</h2>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
            </small>
            <div>
              <p>10hrs</p>
              <p>Last Week - 8hrs</p>
            </div>
          </div>
        </div>
      </section>
      <!-- Study  -->
      <section>
        <div>
          <img src="./images/icon-study.svg" alt="Study" />
          <div>
            <small>
              <h2>Study</h2>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
            </small>
            <div>
              <p>4hrs</p>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
        </div>
      </section>
      <!-- Exercise -->
      <section>
        <div>
          <img src="./images/icon-exercise.svg" alt="Exercise" />
          <div>
            <small>
              <h2>Exercise</h2>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
            </small>
            <div>
              <p>4hrs</p>
              <p>Last Week - 5hrs</p>
            </div>
          </div>
        </div>
      </section>
      <!-- Social -->
      <section>
        <div>
          <img src="./images/icon-social.svg" alt="Social" />
          <div>
            <small>
              <h2>Social</h2>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
            </small>
            <div>
              <p>5hrs</p>
              <p>Last Week - 10hrs</p>
            </div>
          </div>
        </div>
      </section>
      <!-- Self care -->
      <section>
        <div>
          <img src="./images/icon-self-care.svg" alt="Self care" />
          <div>
            <small>
              <h2>Self care</h2>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
            </small>
            <div>
              <p>2hrs</p>
              <p>Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
