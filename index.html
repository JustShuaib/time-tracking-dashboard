<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-very-dark-blue font-rubik">
    <main
      class="my-20 mx-auto grid w-10/12 gap-6 md:mt-20 md:grid-cols-4 md:grid-rows-2"
    >
      <!-- Info -->
      <div class="rounded-2xl bg-dark-blue text-pale-blue md:row-span-2">
        <div
          class="flex w-full items-center rounded-2xl bg-pry-blue p-6 md:items-start md:pb-20 lg:flex-col"
        >
          <img
            src="./images/image-jeremy.png"
            alt="avatar"
            class="mr-4 w-16 rounded-full border-3 border-white md:mb-6"
          />
          <header>
            <p>Report for</p>
            <h1 class="text-2xl capitalize text-white md:mt-2 lg:text-5xl">
              Jeremy Robson
            </h1>
          </header>
        </div>
        <ul
          id="duration"
          class="my-5 flex justify-between px-6 text-lg text-desaturated-blue md:flex-col md:gap-y-3"
        >
          <li><button>Daily</button></li>
          <li class="text-white"><button>Weekly</button></li>
          <li><button>Monthly</button></li>
        </ul>
      </div>
      <!--End of Info -->
      <!-- Work  -->
      <section class="bg-work bg-work-img">
        <div>
          <div>
            <small>
              <h2>Work</h2>
              <button>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </button>
            </small>
            <div class="time">
              <p>32hrs</p>
              <p>Last Week - 36hrs</p>
            </div>
          </div>
        </div>
      </section>
      <!-- Play  -->
      <section class="bg-play bg-play-img">
        <div>
          <div>
            <small>
              <h2>play</h2>
              <button aria-label="button">
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </button>
            </small>
            <div class="time">
              <p>10hrs</p>
              <p>Last Week - 8hrs</p>
            </div>
          </div>
        </div>
      </section>
      <!-- Study  -->
      <section class="bg-study bg-study-img">
        <div>
          <div>
            <small>
              <h2>Study</h2>
              <button>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </button>
            </small>
            <div class="time">
              <p>4hrs</p>
              <p>Last Week - 7hrs</p>
            </div>
          </div>
        </div>
      </section>
      <!-- Exercise -->
      <section class="bg-exercise bg-exercise-img">
        <div>
          <div>
            <small>
              <h2>Exercise</h2>
              <button>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </button>
            </small>
            <div class="time">
              <p>4hrs</p>
              <p>Last Week - 5hrs</p>
            </div>
          </div>
        </div>
      </section>
      <!-- Social -->
      <section class="bg-social bg-social-img">
        <div>
          <div>
            <small>
              <h2>Social</h2>
              <button>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </button>
            </small>
            <div class="time">
              <p>5hrs</p>
              <p>Last Week - 10hrs</p>
            </div>
          </div>
        </div>
      </section>
      <!-- Self care -->
      <section class="bg-self-care bg-self-care-img">
        <div>
          <div>
            <small>
              <h2>Self care</h2>
              <button>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </button>
            </small>
            <div class="time">
              <p>2hrs</p>
              <p>Last Week - 2hrs</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
