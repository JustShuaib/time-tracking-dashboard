<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body class="bg-very-dark-blue font-rubik">
    <main
      class="my-20 mx-auto grid w-11/12 gap-6 sm:grid-cols-2 lg:mt-24 lg:grid-cols-4 lg:grid-rows-2"
    >
      <!-- Info -->
      <div class="rounded-2xl bg-dark-blue text-pale-blue lg:row-span-2">
        <div
          class="flex w-full items-center rounded-2xl bg-pry-blue p-6 pr-0 lg:flex-col lg:items-start lg:pb-20"
        >
          <img
            src="./images/image-jeremy.png"
            alt="avatar"
            class="mr-4 w-16 rounded-full border-3 border-white lg:mb-6"
          />
          <header>
            <p class="text-sm sm:text-base">Report for</p>
            <h1 class="text-2xl capitalize text-white lg:mt-2 lg:text-5xl">
              Jeremy Robson
            </h1>
          </header>
        </div>
        <ul
          id="duration"
          class="my-5 flex justify-between px-6 text-lg text-desaturated-blue lg:flex-col lg:gap-y-3"
        >
          <li><button>daily</button></li>
          <li><button class="text-white">weekly</button></li>
          <li><button>monthly</button></li>
        </ul>
      </div>
      <!--End of Info -->
      <!-- Work  -->
      <section class="bg-work bg-work-img">
        <div>
          <div>
            <small>
              <h2>Work</h2>
              <button>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </button>
            </small>
            <div class="time">
              <p><span class="current">32</span>hrs</p>
              <p>
                Last <span class="time-duration">Week</span> -
                <span class="previous">36</span>hrs
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- Play  -->
      <section class="bg-play bg-play-img">
        <div>
          <div>
            <small>
              <h2>play</h2>
              <button aria-label="button">
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </button>
            </small>
            <div class="time">
              <p><span class="current">10</span>hrs</p>
              <p>
                Last <span class="time-duration">Week</span> -
                <span class="previous">8</span>hrs
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- Study  -->
      <section class="bg-study bg-study-img">
        <div>
          <div>
            <small>
              <h2>Study</h2>
              <button>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </button>
            </small>
            <div class="time">
              <p><span class="current">4</span>hrs</p>
              <p>
                Last <span class="time-duration">Week</span> -
                <span class="previous">7</span>hrs
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- Exercise -->
      <section class="bg-exercise bg-exercise-img">
        <div>
          <div>
            <small>
              <h2>Exercise</h2>
              <button>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </button>
            </small>
            <div class="time">
              <p><span class="current">4</span>hrs</p>
              <p>
                Last <span class="time-duration">Week</span> -
                <span class="previous">5</span>hrs
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- Social -->
      <section class="bg-social bg-social-img">
        <div>
          <div>
            <small>
              <h2>Social</h2>
              <button>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </button>
            </small>
            <div class="time">
              <p><span class="current">5</span>hrs</p>
              <p>
                Last <span class="time-duration">Week</span> -
                <span class="previous">10</span>hrs
              </p>
            </div>
          </div>
        </div>
      </section>
      <!-- Self care -->
      <section class="bg-self-care bg-self-care-img">
        <div>
          <div>
            <small>
              <h2>Self care</h2>
              <button>
                <img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </button>
            </small>
            <div class="time">
              <p><span class="current">2</span>hrs</p>
              <p>
                Last <span class="time-duration">Week</span> -
                <span class="previous">2</span>hrs
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
